<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaroid Photo Editor</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>üì∏ Polaroid Photo Editor</h1>
        
        <!-- Upload Section -->
        <div class="upload-section">
            <label for="photoUpload" class="upload-label">
                Upload Your Photo
            </label>
            <input type="file" id="photoUpload" accept="image/*">
        </div>

        <!-- Color Picker Section -->
        <div class="color-section">
            <label for="borderColor">Choose Border Color:</label>
            <input type="color" id="borderColor" value="#ff6b9d">
        </div>

        <!-- Text Input Section -->
        <div class="text-section">
            <label for="captionText">Add Caption:</label>
            <input type="text" id="captionText" placeholder="Paris, December 2024" maxlength="50">
        </div>

        <!-- Preview Canvas -->
        <div class="preview-section">
            <canvas id="photoCanvas"></canvas>
        </div>

        <!-- Download Button -->
        <button id="downloadBtn" class="download-btn">
            ‚¨áÔ∏è Download Your Polaroid
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
